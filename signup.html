<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Narjis Fatima">
    <meta name="creator" content="Narjis Fatima">
    <title>Portify</title>
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/signup.js" defer></script>
</head>
<body>
    <section class="signup-container" aria-label="sign up section">
        <section class="form-container">
            <h1 class="logo">
                <a href="index.html">Portify</a>
            </h1>
            <h2 class="signup-title">Create your Portify account</h2>
            <form action="" class="form" autocomplete>
                <label for="form__name">Your Name</label>
                <input type="text" id="form__name" placeholder="John Doe" required minlength="3">
                <ul role="log" class="error-box"></ul>

                <label for="form__email">
                    E<span aria-hidden="true">-</span>mail
                </label>
                <input type="email" id="form__email" placeholder="john@example.com" required minlength="3">
                <ul role="log" class="error-box"></ul>
                
                <label for="form__password">Password</label>
                <div class="form-password-box">
                    <input type="password" id="form__password" placeholder="At least 8 characters" minlength="8" autocomplete="current-password" required>
                    <button type="button" aria-label="See password" class="password-btn">
                        <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 12C15 13.654 13.654 15 12 15C10.346 15 9 13.654 9 12C9 10.346 10.346 9 12 9C13.654 9 15 10.346 15 12ZM24 11.551C24 11.551 19.748 20 12.015 20C4.835 20 0 11.551 0 11.551C0 11.551 4.446 4 12.015 4C19.709 4 24 11.551 24 11.551ZM17 12C17 9.243 14.757 7 12 7C9.243 7 7 9.243 7 12C7 14.757 9.243 17 12 17C14.757 17 17 14.757 17 12Z"/>
                        </svg>  
                    </button>
                </div>
                <ul role="log" class="error-box"></ul>

                <div class="form-terms-box">
                    <div class="styled-input">
                        <input type="checkbox" id="form__terms" required>
                        <span class="styled-input__checkbox"></span>
                    </div>
                    <label for="form__terms">
                        By creating an account on Portify, you agree to
                        the <a href="#" class="form__terms___link">Terms & Conditions</a>.
                    </label>
                </div>
                <ul role="log" class="error-box"></ul>

                <button type="submit" class="default-btn --w-100 --bg-blue">Create Portify Account</button>
                <p class="form__hasAccount">
                    Already have an account? <a href="signin.html" class="link-signin">Sign in</a>
                </p>
            </form>
        </section>
        <div class="hero-container">
            <div class="signup-img-box carousel">
                <div class="slider">
                    <img src="./Assets/SignUpImage.png" alt="" role="presentation" class="src">
                    <img src="./Assets/PageImage.png" alt="" role="presentation" class="src">
                    <img src="./Assets/SignUpImage.png" alt="" role="presentation" class="src">
                    <img src="./Assets/PageImage.png" alt="" role="presentation" class="src">
                </div>
            </div>
            <section class="signup-hero">
                <h2 class="signup-hero__title">Unparalleled Templates</h2>
                <p class="signup-hero__content">
                    Crafted by a team of professional designers, our templates
                    are eunparalleled in the market.
                </p>
                <ul class="signup-hero__list">
                    <li>
                        <button class="signup-hero__btn-section" aria-label="About Portify templates" data-order="0"></button>
                    </li>
                    <li>
                        <button class="signup-hero__btn-section" aria-label="About Portify templates" data-order="1"></button>
                    </li>
                    <li>
                        <button class="signup-hero__btn-section" aria-label="About Portify templates" data-order="2"></button>
                    </li>
                    <li>
                        <button class="signup-hero__btn-section" aria-label="About Portify templates" data-order="3"></button>
                    </li>
                </ul>
            </section>
        </div>
    </section>
    <!-- JAVASCRIPT FOR AOS-ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
</body>
</html>
